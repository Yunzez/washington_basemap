<!DOCTYPE html>
<html>
<head>
  <title>Lab4</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
  <style type="text/css">
   html, body {
      height: 100%;
   }
    #basemapslidercontainer {
      position: absolute;
      top: 50px;
      right: 10px;
      z-index: 1000;
    }

    #basemapslider{
      font-size:62.5%;
      margin: 14px;
      height: 125px;
      width:7px;
    }

    #map{
       width: 100%;
       height:100%;
    }
  </style>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <body>
    <div id="map">
    </div>
<script>
    var map = L.map('map',{
      center:[47.640079, -122.335886],
      maxZoom:11,
      minZoom:6,
      zoom:3
   }).setView([47.612833, -122.331739], 11);;


   var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
   var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
   var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');


    var basemap =L.tileLayer('assets/basemap/{z}/{x}/{y}.png', {
      maxZoom:11,
      minZoom:6,
      attribution: 'Generated by Fred Zhao'
    }).addTo(map);

    var data =L.tileLayer('assets/data/{z}/{x}/{y}.png', {
      maxZoom:11,
      minZoom:6,
      attribution: 'Generated by Fred Zhao'
    }).addTo(map);

    var basemapdata =L.tileLayer('assets/basemap_with_data/{z}/{x}/{y}.png', {
      maxZoom:11,
      minZoom:6,
      attribution: 'Generated by Fred Zhao'
    }).addTo(map);

    var uw =L.tileLayer('assets/mydesign/{z}/{x}/{y}.png', {
      maxZoom:11,
      minZoom:6,
      attribution: 'Generated by Fred Zhao'
    }).addTo(map);

    var baseLayers = {
     'Grayscale': grayscale,
     'Streets': streets,
     'Satellite': satellite
   };

   var overlays = {
      'Basemap':basemap,
      'Parks Viewing sights':data,
      "Basemap and Data": basemapdata,
      "UW style streetmap": uw
}

   L.control.layers(baseLayers, overlays, {
     collapsed: false,
     position: 'topright'
   }).addTo(map);



  </script>
</head>

  </div>
</body>
</html>
